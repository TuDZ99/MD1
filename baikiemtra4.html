<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <center>
        <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSpr9VCjCeDrct7_qpXthVMtgT0lN-dfM7yg&usqp=CAU" style="width: 100px;height: 100px">
        <img src="https://1.bp.blogspot.com/-DYZBVLdQ_Ks/WAonnoasuJI/AAAAAAAAA7o/Ddp3fyCnHFo9t-wW1xbq45a6jY79Nn_dwCLcB/s1600/001.png" style="width:100px;height: 100px">
        <input type="button" value="Click Me" onclick="moveRight();">
    </center>
</from>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function  init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function  moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
