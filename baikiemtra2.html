<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<input type="text" id="c">
<button onclick="check()">Kiểm tra</button>
<p id="jin"></p>
<script>
    function check() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        if (a < 0 || b < 0 || c < 0)
        {
            document.getElementById('jin').innerText = 'cạnh của tam giác vuông < 0';
        }
        else if ((a * a == b * b + c * c) || (b * b == a * a + c * c) || (c * c == a * a + b * b))
        {
            document.getElementById('jin').innerText = 'là tam giác vuông';
        }
        else
        {
            document.getElementById('jin').innerText = 'không phải tam giác vuông';
        }

    }
</script>
</body>
</html>
